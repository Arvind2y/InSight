        <h2>Sign up Form</h2>

      </div>

      <div class="card bg-secondary text-light  mx-auto" style="width:calc(50vw - 20px); ">
        <div class="card-header text-center">
          <h4>Sign up</h4>
        </div>
        <div class="card-body bg-dark ">
          <form>
            <div class="form-group">
              <label for="txtUserName">Username</label>
              <input type="text" id="txtUserName" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <label for="txtEmail">Email</label>
              <input type="email" class="form-control" id="txtEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="txtPassword">Password</label>
              <input type="password" class="form-control" id="txtPassword" placeholder="Password" required>
            </div>
            <div class="form-group">
              <label for="txtRetypePassword">Retype password</label>
              <input type="password" id="txtRetypePassword" class="form-control" placeholder="Retype password" required>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="chkTerms">
              <label class="form-check-label" for="chkTerms">Accept the terms and policies!</label>
            </div>
            <button type="submit" class="btn btn-primary">SIGN UP</button>
            <hr>
            <div class="form-group text-center">
              <label>Already have an account?</label>
              <button type="button" class="btn btn-secondary btn-lg btn-block">SIGN IN</button>
            </div>
          </form>
        </div>
