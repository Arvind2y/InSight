        </nav>
        <form>
            <main style="padding-top:80px;">
                <div class="container">
                    <div class="row p-2">
                        <div class="col-4">
                            <label for="txtName">Number Demo:</label>
                            <input type="number" value="25" id="ctrlNumber" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="txtName">Range Demo:</label>
                            <input type="range" min="5" max="100" step="5" value="30" id="ctrlRange" class="form-control-range">
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">
                            <label for="txtName">Color Demo:</label>
                            <input type="color" value="#41c25e" id="ctrlcolor" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="txtName">Date Demo:</label>
                            <input type="date" id="ctrlDate" class="form-control" min="1980-04-01" max="2050-04-20"
                                placeholder="dd-mm-yyyy" required>
                        </div>
                    </div>
                    <div class="row p-2">
                        <div class="col-4">
                            <label for="txtName">Time Demo:</label>
                            <input type="time" id="ctrlTime" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="txtName">Date Time Local Demo:</label>
                            <input type="datetime-local" id="ctrlLocalDateTime" min="2017-06-01T08:30" max="2017-06-30T16:30"
                                value="2017-06-01T08:30" class="form-control" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
                                required>
                        </div>
                    </div>

                    <div class="row p-2">
                        <div class="col-4">
                            <label for="txtName">Date Time Demo:</label>
                            <input type="datetime" id="ctrlDateTime" class="form-control">
                        </div>
                        <div class="col-4">
                            <label for="txtName">Birth Month:</label>
                            <input type="month" id="ctrlMonth" class="form-control">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col">
                            <label for="ctrlWeek" class="col-form-label">Vacation Week:</label>
                            <div class="form-group ">
                                <div class="form-row ">
                                    <div class="col-4">
                                        <input type="week" id="ctrlWeek" class="form-control ">
                                    </div>
                                    <div class="col-4">
                                        <input type="text" id="ctrValue" placeholder="Enter Value" class="form-control" required>
                                    </div>
                                    <div class="col-2">
                                        <input type="submit" class="btn btn-primary" value="Go!" />

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </form>

    </body>
