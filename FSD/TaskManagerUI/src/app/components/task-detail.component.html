<form autocomplete="off" #form="ngForm" (sumbit)="onSubmit(form)">
  <!-- TaskName -->
  <div class="form-group row">
    <label for="inputTaskName" class="col-sm-3 col-form-label">TaskName</label>
    <div class="col-sm-9">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-tasks"></i>
          </div>
        </div>
        <input name="TaskName" #TaskName="ngModel" [(ngModel)]="service.formData.TaskName" type="text"
          class="form-control" placeholder="Task Name" />
      </div>
    </div>
  </div>
  <!-- Priority -->
  <div class="form-group row">
    <label for="inputPriority" class="col-sm-3 col-form-label">Priority</label>
    <div class="col-sm-9">
      <div class="input-group">
        <!-- <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-tasks"></i>
          </div>
        </div> -->

        <input name="Priority" type="range" class="custom-range" data-show-value="true" min="0" max="30"
          #Priority="ngModel" [(ngModel)]="service.formData.Priority" id="formControlRange">

        <!-- <input id="ex6" type="text" data-slider-min="-5" data-slider-max="20" data-slider-step="1"
          data-slider-value="3" />
        <span id="ex6CurrentSliderValLabel">Current Slider Value: <span id="ex6SliderVal">3</span></span> -->

      </div>
    </div>
  </div>
  <!-- Parent task -->
  <div class="form-group row">
    <label for="inputParentTask" class="col-sm-3 col-form-label">Parent Task</label>
    <div class="col-sm-9">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-tasks"></i>
          </div>
        </div>
        <!-- [class.is-invalid]="!isValid && service.formData.ParentID==0" -->
        <select name="ParentID" #ParentID="ngModel" [(ngModel)]="service.formData.ParentID"
          class="form-control form-control-sm">
          <option value="0">Choose...</option>
          <option *ngFor="let item of service.taskDetails" value="{{item.TaskID}}">{{item.TaskName}}</option>
        </select>
      </div>
    </div>
  </div>
  <!-- Start Date -->
  <div class="form-group row">
    <label for="inputStartDate" class="col-sm-3 col-form-label">Start Date</label>
    <div class="col-sm-9">
      <div class="input-group">
        <!-- <input type="date" name="StartDate" #StartDate="ngModel"
          value="{{service.formData.StartDate | date:'yyyy-M-d'}}" [(ngModel)]="service.formData.StartDate"
          class="form-control"> -->
        <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker name="StartDate"
          #StartDate="bsDatepicker" [(ngModel)]="service.formData.StartDate"
          [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i (click)="StartDate.show()" [attr.aria-expanded]="StartDate.isOpen" class="fas fa-calendar-alt  "></i>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- End Date -->
  <div class="form-group row">
    <label for="inputEndDate" class="col-sm-3 col-form-label">End Date</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="text" class="form-control" bsDatepicker name="EndDate" #EndDate="bsDatepicker"
          [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY' }" [(ngModel)]="service.formData.EndDate">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i (click)="EndDate.show()" [attr.aria-expanded]="EndDate.isOpen" class="fas fa-calendar-alt  "></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- End Date -->
  <!-- <div class="form-group row">
    <label for="inputEndDate" class="col-sm-3 col-form-label">End Date</label>
    <div class="col-sm-9">
      <div id="sandbox-container">
        <div class="input-group date">
          <input type="text" class="form-control" value="12-02-2012">
          <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
          </div>
        </div>
      </div>
    </div>
  </div> -->
  <div class="form-group">
    <div class="form-row">
      <div class="col-sm-6">
        <button class="btn btn-success btn-sm btn-block" type="submit" [disabled]="form.invalid"><i
            class="far fa-save"></i>
          Add Task</button></div>
      <div class="col-sm-6">
        <button class="btn btn-success btn-sm btn-block" type="submit" [disabled]="form.invalid"><i
            class="fas fa-retweet"></i>
          Reset</button></div>
    </div>

  </div>
  <script>
    // With JQuery
    $("#ex6").slider();
    $("#ex6").on("slide", function (slideEvt) {
      $("#ex6SliderVal").text(slideEvt.value);
    });

    // Without JQuery
    var slider = new Slider("#ex6");
    slider.on("slide", function (sliderValue) {
      document.getElementById("ex6SliderVal").textContent = sliderValue;
    });

    $('#sandbox-container .input-group.date').datepicker({
    });
  </script>
</form>
